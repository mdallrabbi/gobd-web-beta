{% load staticfiles %}
{% load static %}
{% load google_analytics_tags %}
<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}GO|BD Logistics{% endblock %}</title>
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/lightbox.css' %}">
	    <link rel="stylesheet" href="{% static 'css/main.css' %}">
	    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
        <link rel="shortcut icon" href="{% static 'images/dir/ico.png' %}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		{% block extra_style %}{% endblock %}
		{% block script %}{% endblock %}
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-2 col-md-3 col-sm-2 sidebar">
					{% block sidebar %}{% endblock %}
				</div>
				<div class="col-lg-10 col-lg-offset-2 col-md-10 col-md-offset-2 col-sm-10 col-sm-offset-2 content">
					{% block page %}{% endblock %}
				</div>
			</div>
		</div>
        <div style="display:none">
            <img src="{% google_analytics %}" width="0" height="0" />
        </div>
	</body>
</html>
